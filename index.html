<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dio - Login do Instagram</title>
</head>

<body>
    <main>
        <div class="flex-container margin-top max-height">
            <section class="image-content">
                <img src="/img/instagram-celular.png" alt="instagram-cell">
            </section>
            <section class="cards-content">
                <article class="card">
                    <div class="logo-instagram">
                        <img src="/img/instagram-logo.png" alt="instagram-logo">
                    </div>
                    <form action="#" onsubmit="return false">
                        <div class="inputs-field">
                            <fieldset>
                                <legend>Telefone, nome de usuário ou email</legend>
                                <input type="email">
                            </fieldset>
                            <fieldset>
                                <legend>Senha</legend>
                                <input class="input-password" type="password">
                                <button class="show-hidden" type="button" id="text-config">
                                    <span >Mostrar</span>
                                </button>
                            </fieldset>
                            <button type="submit" class="btn">Entrar</button>
                        </div>
                    </form>

                    <div class="lines">
                        <div class="line"></div>
                        <p>OU</p>
                        <div class="line"></div>
                    </div>
                    
                    <a class="facebook" href="#">Entra com Facebook</a>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </article>
                <article class="card">
                    <p class="paragraph">Não teu uma conta ? <a href="#">Cadastra-se</a></p>
                </article>
                <article class="app">
                    <p class="paragraph padding">Obtenha o aplicativo</p>
                    <div class="banner-app">
                        <div class="img">
                            <img src="/img/apple-button.png" alt="">
                        </div>
                        <div class="img">
                            <img src="/img/googleplay-button.png" alt="">
                        </div>
                    </div>
                </article>
            </section>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
